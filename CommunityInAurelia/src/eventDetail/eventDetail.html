<template>
    <div class="row">
        <div class="col-md-2">
            <img src="${event.image}" style="width:100%; max-width:200px;" 
                 alt="picture of ${event.speaker}" />
        </div>
        <div class="col-md-10">
            <h3>${event.title}</h3>
            <h5>${event.dateTime}</h5>
            
            <button click.delegate='editEvent(event)' 
                    type="button" class="btn btn-default">
                Edit
            </button>
              
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            ${event.description}
        </div>
    </div>
</template>
