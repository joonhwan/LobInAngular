<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    <style text="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style>
    <title>Document</title>
</head>
<body layout="row" ng-cloak ng-controller="mainController as vm">

    <div layout="vertical" ng-include="'app/view/sidenav.html'"></div>
    <div flex layout="column">
      <div ng-include="'app/view/toolbar-header.html'"></div>
      <md-content flex id="content">
        <div ng-include="'app/view/main-content.html'"></div>
        <md-tabs md-selected="vm.tabIndex" 
                 md-align-tabs="top" 
                 md-dynamic-height="true"
                 md-stretch-tabs="always">
          <md-tab>
            <md-tab-label>Bio</md-tab-label>
            <md-tab-body>
              <div ng-include="'app/view/tab-bio.html'"></div>
            </md-tab-body>
          </md-tab>
          <md-tab>
            <md-tab-label>Notes</md-tab-label>
            <md-tab-body>
              <div ng-include="'app/view/tab-notes.html'"></div>
            </md-tab-body>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>

    <script src="jspm_packages/system.js" charset="utf-8"></script>
    <script src="config.js" charset="utf-8"></script>
    <script>
      System.import('app/dist/main.js');
    </script>
</body>
</html>
