<md-bottom-sheet >
  <md-subheader>
    Contact <span class="name">{{vm.user.name}}</span>
  </md-subheader>
  <md-list>
    <md-list-item ng-repeat="item in vm.actions">
      <md-button class="md-inline-list-item-content" ng-click="vm.activateContact(item)" id="item_{{$index}}">
        <md-icon md-svg-icon="{{item.icon}}"></md-icon>
        <span class="md-inline-list-icon-label">{{item.name}}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
