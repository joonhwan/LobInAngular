<div class="panel panel-default panel-primary">
    <div class="panel-heading">
        AutoRCS Server Service Login
    </div>
    <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="!vm.dataLoading && vm.loginError">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{vm.loginError}}
        </div>
        <!--<div class="alert alert-dander"  role="alert" ng-show="!vm.dataLoading && vm.loginError">
            <span class="glyphicon glyphicon-exclamation-sign">{{vm.loginError}}</span>
        </div>-->
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group">
                <label for="username">User Name</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" class="form-control" ng-model="vm.userName" required />
                <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" class="form-control" ng-model="vm.password" required />
                <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
