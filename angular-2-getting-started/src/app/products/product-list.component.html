<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Filter by :
      </div>
      <div class="col-md-2">
        <input 
          type="text"
          class="form-control" 
          [(ngModel)]='listFilter'
          placeholder="any search word here(e.g: 'cart')"
        >
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by: {{listFilter}}
      </div>
    </div>
    <div class="table-responsive" *ngIf='products.length'>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)='toggleImage()' >
                {{showImage ? 'Hide' : "Show"}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products | productFilter:listFilter'>
            <td><img *ngIf='showImage' [src]="product.imageUrl" [title]="product.name | uppercase" [ngStyle]='imageStyle'></td>
            <td>{{product.name}}</td>
            <td>{{product.code | uppercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
            <!--<td>{{product.rating}}</td>-->
            <td><apm-star [product]='prodcut'></apm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
