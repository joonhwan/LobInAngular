<div>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Length</th>
        <th>Rating</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="movie in vm.movies">
        <td>{{movie.title}}</td>
        <td>{{movie.length}}</td>
        <td>
          <!--{{movie.rating}}-->
          <movie-rating value="movie.rating">
            <!--<span class="fa fa-star"></span>-->
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          </movie-rating>
        </td>
        <td>
          <div class="btn-group">
            <button class="btn btn-default" ng-click="vm.upRating(movie)">
             <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn btn-default" ng-click="vm.downRating(movie)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
