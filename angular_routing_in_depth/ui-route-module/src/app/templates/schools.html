<div>

  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Registered Schools</h3>
      </div>
      <div class="panel-body">
         <table class="table table-hover">
          <thead>
            <tr>
              <th>School Name</th>
              <th>Principal</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="school in vm.schools">
              <td>{{school.name}}</td>
              <td>{{school.principal}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
    
 
</div>
