<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <script src="js/angular.js"></script>
</head>
<body ng-app="productManagement">
<table ng-controller="ProductListCtrl as vm">
    <thead>
    <tr>
        <td>Image</td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td><img style="width:50px;margin:10px" ng-src="{{product.imageUrl}}" title="{{product.productName}}"/></td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseData}}</td>
        <td>{{product.price | currency}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
