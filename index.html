<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!--<link href="css/bootstrap.css" rel="stylesheet" />-->
    <!--<link href="css/app.css" rel="stylesheet" />-->
    <script src="js/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>
</head>
<body ng-app="productManagement">
<table ng-controller="productListCtrl as vm">
    <thead>
    <tr>
        <td><button type="button" ng-click="vm.toggleImage()">
            {{vm.showImage ? "Hide" : "Show"}} Image</button></td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td><img style="width:50px;margin:10px" ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}"/></td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
